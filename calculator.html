    <title>Deadline Calculator</title>
    <meta name="author" content="Ashton Shears">
    <meta name="description" content="Deadline Calculator for PERT chart">
    <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <section>
        <img src="wiz.webp" alt="Wizard" class="centralimg"><br>
        <h2>Deadline Calculator</h2>
        <table align="center">
            <tr>
                <th>Optimistic Time</th>
                <th>Realistic Time</th>
                <th>Pessimistic Time</th>
                <th>Result</th>
            </tr>
            <tr>
                <td><input id="optimistic_time" type="number" oninput="calculate()" value="0"/></td>
                <td><input id="realistic_time" type="number" oninput="calculate()" value="0"/></td>
                <td><input id="pessimistic_time" type="number" oninput="calculate()" value="0"/></td>
                <td><input id="result" /></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                The equation used here is (OT + 4RT + PT)/6 = T
            </tr>
        </table>
    </section>
